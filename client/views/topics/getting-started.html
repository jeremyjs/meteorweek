<template name="gettingStarted">
  <h2> Welcome to <span class="brand-inline">Meteor Week</span>!</h2>

  <iframe width="100%" height="480" src="//www.youtube.com/embed/7ntsxxA2rOw" frameborder="0" allowfullscreen></iframe>

  <br><br>

  <p>
    Let's install Meteor! Throughout this tutorial, shell (terminal) commands and Meteor code are shown in a box like the one below.
  </p>

  <p>Type the following into your terminal to install Meteor:</p>

  <div class="panel panel-default">
    <div class="code panel-body">
      $ curl https://install.meteor.com/ | sh
    </div>
  </div>

  <p>
    Unfortunately, Meteor is not currently supported on Windows, but you are welcome to try <a target="_blank" href="http://win.meteor.com/">this website</a> or <a target="_blank" href="http://nitrous.io">Nitrous.io</a> instead. Note that your results may vary.
  </p>

  <p>
  Okay, let's create our first application! Pick a location where you'd like to create the project. I suggest making a folder for all of your meteor projects. To create a new meteor app, use the <span class="code inline">meteor create</span> command:
  </p>

  <div class="panel panel-default">
    <div class="code panel-body">
      $ cd my_meteor_apps <br/>
      $ meteor create myFirstApp <br/>
      myFirstApp: created. <br/>
      ... <br/> <!-- Not sure if should include output -->
      $ cd myFirstApp <br/>
      $ ls <br/>
      myFirstApp.css&nbsp;&nbsp;myFirstApp.html&nbsp;&nbsp;myFirstApp.js
    </div>
  </div>

  <p>
  In your new app, you'll find three files: <code>myFirstApp.html</code>, <code>myFirstApp.css</code>, and <code>myFirstApp.js</code>. You can run a local meteor server with the <span class="code inline">meteor</span> command:
  </p>

  <div class="panel panel-default">
    <div class="code panel-body">
      $ meteor <br>
      [[[[[ ~/meteor/meteor-week ]]]]] <br>
      <br>
      => Started proxy. <br>
      => Started MongoDB. <br>
      => Started application. <br>
      <br>
      => App running at: http://localhost:3000/ <br>
    </div>
  </div>

  <p>Now you can check out the site by opening a new browser tab and going to http://localhost:3000/</p>

  <p>You should see something like this:</p>

  <div class="panel panel-default">
    <div class="panel-body">
      <h5 class="title">localhost:3000</h5>
      <h1>Hello World!</h1>
      Welcome to myFirstApp.
      <input type="button" value="Click" />
    </div>
  </div>

  <p>
    Now open up your project files in your favorite text editor. If you haven't tried it yet, I recommend <a target="_blank" href="http://www.sublimetext.com/">Sublime Text</a>.
  </p>

  <div class="panel panel-default">
    <div class="panel-body">
      <h5 class="title">myFirstApp.html</h5>
      <div class="code">
        &lt;head&gt;<br/>&nbsp;&nbsp;&lt;title&gt;myFirstApp&lt;/title&gt;<br/>&lt;/head&gt;<br/><br/>&lt;body&gt;<br/>&nbsp;&nbsp;&#123;&#123;&gt; hello&#125;&#125;<br/>&lt;/body&gt;<br/><br/>&lt;template name=&quot;hello&quot;&gt;<br/>&nbsp;&nbsp;&lt;h1&gt;Hello World!&lt;/h1&gt;<br/>&nbsp;&nbsp;&#123;&#123;greeting&#125;&#125;<br/>&nbsp;&nbsp;&lt;input type=&quot;button&quot; value=&quot;Click&quot; /&gt;<br/>&lt;/template&gt;
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-body">
      <h5 class="title">myFirstApp.js</h5>
      <div class="code">
        if&nbsp;(Meteor.isClient)&nbsp;{<br/>&nbsp;&nbsp;Template.hello.greeting&nbsp;=&nbsp;function&nbsp;()&nbsp;{<br/>&nbsp;&nbsp;&nbsp;&nbsp;return&nbsp;&quot;Welcome&nbsp;to&nbsp;myFirstApp.&quot;;<br/>&nbsp;&nbsp;};<br/><br/>&nbsp;&nbsp;Template.hello.events({<br/>&nbsp;&nbsp;&nbsp;&nbsp;'click&nbsp;input'&nbsp;:&nbsp;function&nbsp;()&nbsp;{<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;//&nbsp;template&nbsp;data,&nbsp;if&nbsp;any,&nbsp;is&nbsp;available&nbsp;in&nbsp;'this'<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;if&nbsp;(typeof&nbsp;console&nbsp;!==&nbsp;'undefined')<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;console.log(&quot;You&nbsp;pressed&nbsp;the&nbsp;button&quot;);<br/>&nbsp;&nbsp;&nbsp;&nbsp;}<br/>&nbsp;&nbsp;});<br/>}<br/><br/>if&nbsp;(Meteor.isServer)&nbsp;{<br/>&nbsp;&nbsp;Meteor.startup(function&nbsp;()&nbsp;{<br/>&nbsp;&nbsp;&nbsp;&nbsp;//&nbsp;code&nbsp;to&nbsp;run&nbsp;on&nbsp;server&nbsp;at&nbsp;startup<br/>&nbsp;&nbsp;});<br/>}
      </div>
    </div>
  </div>

  <p>
    Let's go through these one part at a time. The first few lines of <code>myFirstApp.html</code> are the head, where you put the title of your application that appears in the browser tab. Notice that you don't need the <code>&lt;!DOCTYPE HTML&gt;</code> tag; Meteor provides that for you when it bundles all of the files on the server.
  </p>

  <p>
    Next, you have the <code>&lt;body&gt;</code> tag. Inside is a template render statement in Spacebars, the templating language used by Meteor, which is based on Handlebars. The <code>&#123;{> hello}}</code> statement tells Meteor to render the <code>hello</code> template inside the <code>body</code> tag.
  </p>

  <div class="panel panel-default">
    <div class="panel-body">
      <h5 class="title">myFirstApp.html</h5>
      <div class="code">
        &lt;body&gt;<br/>&nbsp;&nbsp;&#123;{&gt;&nbsp;hello}}&nbsp;//This&nbsp;renders&nbsp;the&nbsp;template&nbsp;named&nbsp;&quot;hello&quot;<br/>&lt;/body&gt;
      </div>
    </div>
  </div>

  <p>
    The last thing in <code>myFirstApp.html</code> is the hello template, which is rendered in the body.
  </p>

  <div class="panel panel-default">
    <div class="code panel-body">
      <h5 class="title">myFirstApp.html</h5>
      <div class="code">
        &lt;template&nbsp;name=&quot;hello&quot;&gt;<br/>&nbsp;&nbsp;&lt;h1&gt;Hello&nbsp;World!&lt;/h1&gt;<br/>&nbsp;&nbsp;&#123;{greeting}}<br/>&nbsp;&nbsp;&lt;input&nbsp;type=&quot;button&quot;&nbsp;value=&quot;Click&quot;&nbsp;/&gt;<br/>&lt;/template&gt;
      </div>
    </div>
  </div>

  <p>
    Meteor comes with its own templating engine called Blaze. To find out more about Blaze and Spacebars, check out the <a target="_blank" href="http://docs.meteor.com/#livehtmltemplates">Official Meteor Documentation</a>. We'll cover the basics of templating in the next lesson.
  </p>

  <p>
    Now for the cool part. Try changing the "Hello World!" heading tag to anything you want.
  </p>

  <div class="panel panel-default">
    <div class="panel-body">
      <h5 class="title">myFirstApp.html</h5>
      <div class="code">
        &lt;template&nbsp;name=&quot;hello&quot;&gt;<br/>
        &nbsp;&nbsp;<span class="highlighted">&lt;h1&gt;Greetings, World!&lt;/h1&gt;<br/></span>
        &nbsp;&nbsp;&#123;{greeting}}<br/>
        &nbsp;&nbsp;&lt;input&nbsp;type=&quot;button&quot;&nbsp;value=&quot;Click&quot;&nbsp;/&gt;<br/>
        &lt;/template&gt;
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-body">
      <h5 class="title">localhost:3000</h5>
      <h1>Greetings, World!</h1>
      Welcome to myFirstApp.
      <input type="button" value="Click" />
    </div>
  </div>

  <p>
    You'll be able to see the difference on the web page immediately, without the need to refresh the page or restart the server. This is what's called a "hot code push". If you were to change the code in a production server, your users would all see the change right away.
  </p>

  <p>
    Next, we'll learn about Spacebars helpers. The <code>&#123;{greeting}}</code> Spacebars tag activates the helper in <code>myFirstApp.js</code>, which returns the greeting, "Welcome to myFirstApp."
  </p>

  <div class="panel panel-default">
    <div class="panel-body">
      <h5 class="title">myFirstApp.js</h5>
      <div class="code">
        Template.hello.greeting&nbsp;=&nbsp;function&nbsp;()&nbsp;{<br/>
        &nbsp;&nbsp;return&nbsp;&quot;Welcome&nbsp;to&nbsp;myFirstApp.&quot;;<br/>
        };<br>
        ...
      </div>
    </div>
  </div>

  <p>
    The helper variable has three parts. <code>Template</code> returns the javascript object containing all of our Meteor templates. <code>.hello</code> simply accesses the <code>hello</code> template from the template object. Finally, <code>.greeting</code> accesses the <code>greeting</code> helper for the <code>hello</code> template. Here, we set the value of the <code>greeting</code> helper to a function, which is evaluated, and the value of the return statement (a string) is rendered in the html view.
  </p>

<!--   <p>
    <code>Template.hello.greeting</code> has three parts: <code>Template</span> refers to the Meteor object holding all of the templates in our application. <code>.hello</span> then filters to retrieve the template named "hello". Finally, <code>.greeting</span> refers to the "greeting" helper of the "hello" template.
  </p> -->

  <p>Let's go ahead and change the greeting.</p>

  <div class="panel panel-default">
    <div class="panel-body">
      <h5 class="title">myFirstApp.js</h5>
      <div class="code">
        ...<br>
        Template.hello.greeting&nbsp;=&nbsp;function&nbsp;()&nbsp;{<br/>
        &nbsp;&nbsp;return&nbsp;&quot;Welcome&nbsp;to&nbsp;myFirstApp.&quot;;<br/>
        };<br>
        ...
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-body">
      <h1>Greetings, World!</h1>
      Welcome to Meteor!
      <input type="button" value="Click" />
    </div>
  </div>

  <p>
    As you can see, hot code pushes work for the javascript code as well. Whatever is returned by the greeting function will be rendered directly in the html, including arrays and javascript objects. In a later lesson, we'll see how to render data from our database using helpers.
  </p>

  <p>
    In addition to helpers, we can also set event handlers for certain actions the user might take, such as clicking on buttons. That's what the next part of <code>myFirstApp.js</code> does:
  </p>

  <div class="panel panel-default">
    <div class="panel-body">
      <h5 class="title">myFirstApp.js</h5>
      <div class="code">
        ...<br>
        Template.hello.events({<br/>
        &nbsp;&nbsp;'click&nbsp;input'&nbsp;:&nbsp;function&nbsp;()&nbsp;{<br/>
        &nbsp;&nbsp;&nbsp;&nbsp;//&nbsp;template&nbsp;data,&nbsp;if&nbsp;any,&nbsp;is&nbsp;available&nbsp;in&nbsp;'this'<br/>
        &nbsp;&nbsp;&nbsp;&nbsp;if&nbsp;(typeof&nbsp;console&nbsp;!==&nbsp;'undefined')<br/>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;console.log(&quot;You&nbsp;pressed&nbsp;the&nbsp;button&quot;);<br/>
        &nbsp;&nbsp;}<br/>
        });<br>
        ...
      </div>
    </div>
  </div>

  <p>
    It's a pretty intuitive syntax, <code>'click input'</code>. Whenever someone clicks on any input element in the hello template, this function will be called. All this function does is log a message to the browser console whenever the button is clicked. The developer tools, including the browser console, can be opened in most browsers with "f12" or in safari, "Cmd-Opt-C". When using safari in an OS other than Mac, use "Ctrl-Alt-C".
  </p>

  <p>
    There's one more thing you should know about Meteor apps. If you look in <code>myFirstApp.js</code>, you'll see two statements: <code>Meteor.isClient</code> and <code>Meteor.isServer</code>. In Meteor, javascript code is used on both the client side and the server side. This is because Meteor is built on Node.js which uses server side javascript code. This is good for us because we only have to learn one language for both the front end and the back end. These statements tell us whether we are running on the client or server. The cool thing is that we can write helper functions in another file that can be used anywhere. Let's make one now.
  </p>

  <p>
    Let's create a new file in your myFirstApp directory called helpers.js, and write a function to log to the console.
  </p>

  <div class="panel panel-default">
    <div class="panel-body">
      <h5 class="title">helpers.js</h5>
      <div class="code">
        log = function(string) {<br/>
        &nbsp;&nbsp;console.log(string);<br/>
        };
      </div>
    </div>
  </div>

  <p>
    Notice that we didn't use the <code>var</code> keyword. In Meteor, declaring variables with the <code>var</code> keyword limits the use of that variable to that file. If we omit the <code>var</code> keyword, our new <code>log</code> function is available in <code>myFirstApp.js</code> and any other javascript file in our application. Now, we can call our function on both the client and the server in<code>myFirstApp.js</code>
  </p>

  <div class="panel panel-default">
    <div class="panel-body">
      <h5 class="title">myFirstApp.js</h5>
      <div class="code">
        if&nbsp;(Meteor.isClient)&nbsp;{<br/>&nbsp;&nbsp;Template.hello.greeting&nbsp;=&nbsp;function&nbsp;()&nbsp;{<br/>&nbsp;&nbsp;&nbsp;&nbsp;return&nbsp;&quot;Welcome&nbsp;to&nbsp;myFirstApp.&quot;;<br/>&nbsp;&nbsp;};<br/><br/>&nbsp;&nbsp;Template.hello.events({<br/>&nbsp;&nbsp;&nbsp;&nbsp;'click&nbsp;input'&nbsp;:&nbsp;function&nbsp;()&nbsp;{<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;//&nbsp;template&nbsp;data,&nbsp;if&nbsp;any,&nbsp;is&nbsp;available&nbsp;in&nbsp;'this'<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;if&nbsp;(typeof&nbsp;console&nbsp;!==&nbsp;'undefined')<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="highlighted">log(&quot;I'm&nbsp;on&nbsp;the&nbsp;client!&quot;);</span><br/>&nbsp;&nbsp;&nbsp;&nbsp;}<br/>&nbsp;&nbsp;});<br/>}<br/><br/>if&nbsp;(Meteor.isServer)&nbsp;{<br/>&nbsp;&nbsp;Meteor.startup(function&nbsp;()&nbsp;{<br/>&nbsp;&nbsp;&nbsp;&nbsp;//&nbsp;code&nbsp;to&nbsp;run&nbsp;on&nbsp;server&nbsp;at&nbsp;startup<br/>&nbsp;&nbsp;&nbsp;&nbsp;<span class="highlighted">log(&quot;I'm&nbsp;on&nbsp;the&nbsp;server!&quot;);</span><br/>&nbsp;&nbsp;});<br/>}
      </div>
    </div>
  </div>

  <p>
    On the server, (in the terminal), you should see something like:
  </p>

  <div class="panel panel-default">
    <div class="code panel-body">
      I20140208-22:09:44.411(-5)? I'm on the server!
    </div>
  </div>

  <p>
    On the client, you should see "You pressed the button on the client side!" logged to the browser console whenever the button is clicked.
  </p>

  <p>
    Congratulations, you just built your first Meteor application! Now you know enough to create static html pages quickly and easily with Meteor. In the next lesson, we'll learn all about templates and how you can use them to simplify and add power to your websites and applications.
  </p>
