<template name="lander">
  <div class="container-full">
    {{> nav}}
    <div class="row">
      <div class="col-lg-12 text-center v-center">
        <h1>Welcome to <strong>Meteor Week</strong></h1>
        <h5 class="lead">Learn web development the easy way</h5>

        <div class="row">
          <div class="col-md-2 col-md-offset-5">
            <form id="signup" class="lander-form" role="form">
              <div class="form-group">
                <label for="email" class="sr-only">Email</label>
                <input id="signup-email" type="email" class="form-control" placeholder="Email" value=""/>
              </div>
              <div class="form-group">
                <label for="password" class="sr-only">Password</label>
                <input id="signup-password" type="password" class="form-control" placeholder="Password" value=""/>
              </div>
              <button type="submit" class="btn btn-default">Sign up</button>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="signup-alert" style="color:#F00;text-align:center;margin:0 auto;">
          </div>
        </div>

      </div>
    </div> <!-- /row -->

    <div class="row">
      <div class="col-lg-12 text-center v-center" style="font-size:39pt;">
        <a href="#"><i class="icon-google-plus"></i></a> <a href="#"><i class="icon-facebook"></i></a>  <a href="#"><i class="icon-twitter"></i></a> <a href="#"><i class="icon-github"></i></a> <a href="#"><i class="icon-pinterest"></i></a>
      </div>
    </div>

    <br>

  </div> <!-- /container full -->

  <div class="container">
    <hr/>

    <div class="row">
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading"><h3>Meteor is the future.</h3></div>
          <div class="panel-body"> <a href="http://www.meteor.com" target="_blank">Meteor</a> is a full-stack web development framework that makes developing web and mobile applications easier than ever before.
          </div>
        </div>
      </div>
    	<div class="col-md-4">
      	<div class="panel panel-default">
          <div class="panel-heading"><h3>Learn web development.</h3></div>
          <div class="panel-body">Through a series of videos and interactive tutorials, we show you how to develop amazing Meteor applications.
          </div>
        </div>
      </div>
    	<div class="col-md-4">
      	<div class="panel panel-default">
          <div class="panel-heading"><h3>Get personalized support.</h3></div>
          <div class="panel-body">We're available 24/7 in case you get stuck.
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
      <br><br>
        <p class="pull-right"> &nbsp; Â©Copyright 2014 Meteor Week</p>
      <br><br>
      </div>
    </div>
  </div>

</template>
