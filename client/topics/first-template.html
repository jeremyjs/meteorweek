<template name="firstTemplate">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <h2> Your First Template</h2>

      <p>In Meteor, templates are declared like this:</p>

      <div class="panel panel-default">
        <div class="code panel-body">
          &lt;template&nbsp;name=&quot;myTemplate&quot;&gt;<br/>&nbsp;&nbsp;&lt;h1&gt;This&nbsp;is&nbsp;a&nbsp;template!&lt;/h1&gt;<br/>&lt;/template&gt;
        </div>
      </div>

      <p>
        We can put our templates in any .html file and they will be available to us by using
        <br><span class="code">&#123;{> myTemplate}}</span>
      </p>

      <div class="panel panel-default">
        <div class="panel-body">
          <h5 class="title">main.html</h5>
          <div class="code">
            &lt;body&gt;<br/>&nbsp;&nbsp;&#123;{&gt;&nbsp;myTemplate}}<br/>&lt;/body&gt;<br/><br/>&lt;template&nbsp;name=&quot;myTemplate&quot;&gt;<br/>&nbsp;&nbsp;&lt;h1&gt;This&nbsp;is&nbsp;a&nbsp;template&lt;/h1&gt;<br/>&lt;/template&gt;
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-body">
          <h5 class="title">localhost:3000</h5>
          <h1>This is a template</h1>
        </div>
      </div>

      <p>
        We can create our own handlebars helpers like <span class="code">&#123;{name}}</span> which will call the javascript function that is bound to our template with <span class="code">Template.myTemplate.name</span>
      </p>

      <div class="panel panel-default">
        <div class="panel-body">
          <h5 class="title">main.html</h5>
          <div class="code">
            &lt;body&gt;<br/>&nbsp;&nbsp;&#123;{&gt;&nbsp;myTemplate}}<br/>&lt;/body&gt;<br/><br/>&lt;template&nbsp;name=&quot;myTemplate&quot;&gt;<br/>&nbsp;&nbsp;&lt;h1&gt;This&nbsp;is&nbsp;a&nbsp;template&lt;/h1&gt;<br/>&nbsp;&nbsp;&lt;p&gt;My&nbsp;name&nbsp;is&nbsp;&#123;{name}}!&lt;/p&gt;<br/>&lt;/template&gt;
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-body">
          <h5 class="title">main.js</h5>
          <div class="code">
            if(Meteor.isClient)&nbsp;{<br/>&nbsp;&nbsp;Template.myTemplate.name&nbsp;=&nbsp;function()&nbsp;{<br/>&nbsp;&nbsp;&nbsp;&nbsp;return&nbsp;&quot;Donald&nbsp;Knuth&quot;;<br/>&nbsp;&nbsp;}<br/>}
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-body">
          <h5 class="title">localhost:3000</h5>
          <h1>This is a template</h1>
          <p>My name is {{onamae}}!</p>
        </div>
      </div>

      <p>
        We can also use <span class="code">&#123;{#each}}</span> to iterate over a list of things and do something for each.
      </p>

      <div class="panel panel-default">
        <div class="panel-body">
          <h5 class="title">main.html</h5>
          <div class="code">
            &lt;body&gt;<br/>&nbsp;&nbsp;&#123;{&gt;&nbsp;myTemplate}}<br/>&lt;/body&gt;<br/><br/>&lt;template&nbsp;name=&quot;myTemplate&quot;&gt;<br/>&nbsp;&nbsp;&lt;h1&gt;This&nbsp;is&nbsp;a&nbsp;template&lt;/h1&gt;<br/>&nbsp;&nbsp;&#123;{#each&nbsp;people}}<br/>&nbsp;&nbsp;&nbsp;&nbsp;&lt;p&gt;My&nbsp;name&nbsp;is&nbsp;&#123;{this}}!&lt;/p&gt;<br/>&nbsp;&nbsp;&#123;{/each}}<br/>&lt;/template&gt;
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-body">
          <h5 class="title">main.js</h5>
          <div class="code">
            if(Meteor.isClient)&nbsp;{<br/>&nbsp;&nbsp;Template.myTemplate.people&nbsp;=&nbsp;function()&nbsp;{<br/>&nbsp;&nbsp;&nbsp;&nbsp;return&nbsp;[&quot;Donald&nbsp;Knuth&quot;,&nbsp;&quot;Donald&nbsp;Trump&quot;,&nbsp;&quot;Donald&nbsp;Duck&quot;];<br/>&nbsp;&nbsp;}<br/>}
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-body">
          <h5 class="title">localhost:3000</h5>
          <h1>This is a template</h1>
        {{#each names}}
          <p>My name is {{this}}.</p>
        {{/each}}
        </div>
      </div>

      <p>
        <span class="code">this</span> is a special key word that just means, "whatever is returned by the helper". Here, the helper is an <span class="code">&#123;{#each}}</span> helper, so it returns a list, which is represented in Javascript by the square brackets: <span class="code">[]</span>. For our helper, <span class="code">this</span> means "each item in our list".
      </p>

      <p>
        When we learn about collections in the next tutorial, we'll learn how helpers can iterate over objects too. Here's a sneak peek:
      </p>

      <div class="panel panel-default">
        <div class="panel-body">
          <h5 class="title">main.html</h5>
          <div class="code">
            &lt;body&gt;<br/>&nbsp;&nbsp;&#123;{&gt;&nbsp;myTemplate}}<br/>&lt;/body&gt;<br/><br/>&lt;template&nbsp;name=&quot;myTemplate&quot;&gt;<br/>&nbsp;&nbsp;&lt;h1&gt;This&nbsp;is&nbsp;a&nbsp;template&lt;/h1&gt;<br/>&nbsp;&nbsp;&#123;{#each&nbsp;people}}<br/>&nbsp;&nbsp;&nbsp;&nbsp;&lt;p&gt;<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&#123;{this.name}}'s&nbsp;favorite&nbsp;color&nbsp;is&nbsp;&#123;{this.color}}!<br/>&nbsp;&nbsp;&nbsp;&nbsp;&lt;/p&gt;<br/>&nbsp;&nbsp;&#123;{/each}}<br/>&lt;/template&gt;
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-body">
          <h5 class="title">main.js</h5>
          <div class="code">
            if(Meteor.isClient)&nbsp;{<br/>&nbsp;&nbsp;Template.myTemplate.people&nbsp;=&nbsp;function()&nbsp;{<br/>&nbsp;&nbsp;&nbsp;&nbsp;return&nbsp;[{<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&quot;name&quot;&nbsp;:&nbsp;&quot;Donald&nbsp;Knuth&quot;,<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&quot;color&quot;&nbsp;:&nbsp;&quot;Blue&quot;<br/>&nbsp;&nbsp;&nbsp;&nbsp;},<br/>&nbsp;&nbsp;&nbsp;&nbsp;{<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&quot;name&quot;&nbsp;:&nbsp;&quot;Donald&nbsp;Trump&quot;,<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&quot;color&quot;&nbsp;:&nbsp;&quot;Green&quot;<br/>&nbsp;&nbsp;&nbsp;&nbsp;},<br/>&nbsp;&nbsp;&nbsp;&nbsp;{<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&quot;name&quot;&nbsp;:&nbsp;&quot;Donald&nbsp;Duck&quot;,<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&quot;color&quot;&nbsp;:&nbsp;&quot;Red&quot;<br/>&nbsp;&nbsp;&nbsp;&nbsp;}];<br/>&nbsp;&nbsp;}<br/>}
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-body">
          <h5 class="title">localhost:3000</h5>
          <h1>This is a template</h1>
        {{#each people}}
          <p>{{this.name}}'s favorite color is {{this.color}}!</p>
        {{/each}}
        </div>
      </div>

      <p>
        We can also use a little bit of conditional logic in our templates. What if we only wanted to show the favorite color of Donald Trump and "Yellow" otherwise?
      </p>

      <div class="panel panel-default">
        <div class="panel-body">
          <h5 class="title">main.html</h5>
          <div class="code">
            &lt;body&gt;<br/>&nbsp;&nbsp;&#123;&#123;&gt;&nbsp;myTemplate}}<br/>&lt;/body&gt;<br/><br/>&lt;template&nbsp;name=&quot;myTemplate&quot;&gt;<br/>&nbsp;&nbsp;&lt;h1&gt;This&nbsp;is&nbsp;a&nbsp;template&lt;/h1&gt;<br/>&nbsp;&nbsp;&#123;&#123;#each&nbsp;people}}<br/>&nbsp;&nbsp;&nbsp;&nbsp;&lt;p&gt;<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&#123;&#123;#if&nbsp;isTrump}}<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&#123;&#123;this.name}}'s&nbsp;favorite&nbsp;color&nbsp;is&nbsp;&#123;&#123;this.color}}!<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&#123;&#123;else}}<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&#123;&#123;this.name}}'s&nbsp;favorite&nbsp;color&nbsp;is&nbsp;Yellow!<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&#123;&#123;/if}}<br/>&nbsp;&nbsp;&nbsp;&nbsp;&lt;/p&gt;<br/>&nbsp;&nbsp;&#123;&#123;/each}}<br/>&lt;/template&gt;
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-body">
          <h5 class="title">main.js</h5>
          <div class="code">
            if(Meteor.isClient)&nbsp;&#123;<br/>&nbsp;&nbsp;Template.myTemplate.isTrump&nbsp;=&nbsp;function()&nbsp;&#123;<br/>&nbsp;&nbsp;&nbsp;&nbsp;return&nbsp;this.name&nbsp;===&nbsp;&quot;Donald&nbsp;Trump&quot;;<br/>&nbsp;&nbsp;}<br/>&nbsp;&nbsp;Template.myTemplate.people&nbsp;=&nbsp;function()&nbsp;&#123;<br/>&nbsp;&nbsp;&nbsp;&nbsp;return&nbsp;[&#123;<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&quot;name&quot;&nbsp;:&nbsp;&quot;Donald&nbsp;Knuth&quot;,<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&quot;color&quot;&nbsp;:&nbsp;&quot;Blue&quot;<br/>&nbsp;&nbsp;&nbsp;&nbsp;},<br/>&nbsp;&nbsp;&nbsp;&nbsp;&#123;<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&quot;name&quot;&nbsp;:&nbsp;&quot;Donald&nbsp;Trump&quot;,<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&quot;color&quot;&nbsp;:&nbsp;&quot;Green&quot;<br/>&nbsp;&nbsp;&nbsp;&nbsp;},<br/>&nbsp;&nbsp;&nbsp;&nbsp;&#123;<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&quot;name&quot;&nbsp;:&nbsp;&quot;Donald&nbsp;Duck&quot;,<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&quot;color&quot;&nbsp;:&nbsp;&quot;Red&quot;<br/>&nbsp;&nbsp;&nbsp;&nbsp;}];<br/>&nbsp;&nbsp;}<br/>}
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-body">
          <h5 class="title">localhost:3000</h5>
          <h1>This is a template</h1>
          {{#each people}}
              {{#if isTrump}}
              <p>{{this.name}}'s favorite color is {{this.color}}!</p>
              {{else}}
              <p>{{this.name}}'s favorite color is Yellow!</p>
              {{/if}}
          {{/each}}
        </div>
      </div>

      <p>
        Finally, let's learn about events!
      </p>

      <p>
        We can create our own events by defining our template's event map using <span class="code">Template.myTemplate.events()</span>
      </p>

      <div class="panel panel-default">
        <div class="panel-body">
          <h5 class="title">main.html</h5>
          <div class="code">
            &lt;h1&gt;This&nbsp;is&nbsp;a&nbsp;Template!&lt;/h1&gt;<br/>&lt;input&nbsp;type=&quot;button&quot;&nbsp;value=&quot;Click&nbsp;to&nbsp;alert&quot;&nbsp;/&gt;
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-body">
          <h5 class="title">main.js</h5>
          <div class="code">
            if(Meteor.isClient)&nbsp;{<br/>&nbsp;&nbsp;Template.myTemplate.events({<br/>&nbsp;&nbsp;&nbsp;&nbsp;'click&nbsp;input'&nbsp;:&nbsp;function(){<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;alert(&quot;You&nbsp;clicked&nbsp;the&nbsp;button!&quot;);<br/>&nbsp;&nbsp;&nbsp;&nbsp;}<br/>&nbsp;&nbsp;});<br/>}
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-body">
          <h5 class="title">localhost:3000</h5>
          <h1>This is a Template!</h1>
          <input type="button" value="Click to alert" />
        </div>
      </div>

      <p>
        What this means is that whenever someone clicks on any input element in <span class="code">myTemplate</span>, this function will be called and will alert the user. You can see code examples for all kinds of events <a href="/references/events">here</a>.
      </p>

      <p>
        Now you know the basics of templating. Wasn't that pretty easy? In the next lesson, we'll learn more about the power of collections.
      </p>

      <div class="row">
        <div class="col-sm-6">
          <a href="getting-started" class="btn btn-primary centered"> <&nbsp;&nbsp; Getting Started </a>
        </div>
        <div class="col-sm-6" style="text-align: right;">
          <a href="routing-basics" class="btn btn-primary centered" disabled> Routing Basics &nbsp;&nbsp;> </a>
        </div>
      </div>

    </div>
  </div>
</template>
