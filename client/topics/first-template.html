<template name="firstTemplate">
  <h2>Template Basics</h2>

  <p>
    Welcome to Day 2 of <span class="brand-inline">Meteor Week</span>! Today, we're going to cover the basics of creating our own templates. In Meteor, templates are declared like this:
  </p>

  <div class="panel panel-default">
    <div class="code panel-body">
      &lt;template&nbsp;name=&quot;myTemplate&quot;&gt;<br/>
      &nbsp;&nbsp;&lt;h1&gt;Look at me, I'm a template!&lt;/h1&gt;<br/>
      &lt;/template&gt;
    </div>
  </div>

  <p>
    We can put our templates in any .html file and they will be available to us by using the Spacebars helper for rendering templates: <span class="code">&#123;{> templateName}}</span>
  </p>

  <div class="panel panel-default">
    <div class="panel-body">
      <h5 class="title">main.html</h5>
      <div class="code">
        &lt;body&gt;<br/>
        &nbsp;&nbsp;&#123;{> myTemplate}}<br/>
        &lt;/body&gt;<br/>
        <br/>
        &lt;template&nbsp;name=&quot;myTemplate&quot;&gt;<br/>
        &nbsp;&nbsp;&lt;h1&gt;Look at me, I'm a template!&lt;/h1&gt;<br/>
        &lt;/template&gt;
      </div>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-body">
      <h5 class="title">localhost:3000</h5>
      <h1>Look at me, I'm a template!</h1>
    </div>
  </div>

  <p>
    We can create our own handlebars helpers like <span class="code">&#123;{name}}</span> which will call the javascript function that is bound to our template with <span class="code">Template.myTemplate.name</span>
  </p>

  <div class="panel panel-default">
    <div class="panel-body">
      <h5 class="title">main.html</h5>
      <div class="code">
        &lt;body&gt;<br/>
        &nbsp;&nbsp;&#123;{> myTemplate}}<br/>
        &lt;/body&gt;<br/>
        <br/>
        &lt;template&nbsp;name=&quot;myTemplate&quot;&gt;<br/>
        &nbsp;&nbsp;&lt;h1&gt;Look at me, I'm a template!&lt;/h1&gt;<br/>
        &nbsp;&nbsp;&lt;p&gt;My&nbsp;name&nbsp;is&nbsp;&#123;{name}}!&lt;/p&gt;<br/>
        &lt;/template&gt;
      </div>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-body">
      <h5 class="title">main.js</h5>
      <div class="code">
        if(Meteor.isClient)&nbsp;{<br/>
        &nbsp;&nbsp;Template.myTemplate.name&nbsp;=&nbsp;function()&nbsp;{<br/>
        &nbsp;&nbsp;&nbsp;&nbsp;return&nbsp;&quot;Jonathan&nbsp;Ive&quot;;<br/>
        &nbsp;&nbsp;}<br/>
        }
      </div>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-body">
      <h5 class="title">localhost:3000</h5>
      <h1>Look at me, I'm a template!</h1>
      <p>My name is {{onamae}}!</p>
    </div>
  </div>

  <p>
    We can also use <span class="code">&#123;{#each}}</span> to iterate over a list of things and render some html for each object in the list.
  </p>

  <div class="panel panel-default">
    <div class="panel-body">
      <h5 class="title">main.html</h5>
      <div class="code">
        &lt;body&gt;<br/>
        &nbsp;&nbsp;&#123;{> myTemplate}}<br/>
        &lt;/body&gt;<br/>
        <br/>
        &lt;template&nbsp;name=&quot;myTemplate&quot;&gt;<br/>
        &nbsp;&nbsp;&#123;{#each&nbsp;people}}<br/>
        &nbsp;&nbsp;&nbsp;&nbsp;&lt;p&gt;I'm &#123;{this.name}}, and my favorite color is &#123;{this.color}}!&lt;/p&gt;<br/>
        &nbsp;&nbsp;&#123;{/each}}<br/>
        &lt;/template&gt;
      </div>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-body">
      <h5 class="title">main.js</h5>
      <div class="code">
        <!-- if(Meteor.isClient)&nbsp;{<br/>&nbsp;&nbsp;Template.myTemplate.people&nbsp;=&nbsp;function()&nbsp;{<br/>&nbsp;&nbsp;&nbsp;&nbsp;return&nbsp;[&quot;Jonathan&nbsp;Ive&quot;,&nbsp;&quot;Bill&nbsp;Gates&quot;,&nbsp;&quot;Larry&nbsp;Page&quot;];<br/>&nbsp;&nbsp;}<br/>} -->

        if(Meteor.isClient) {<br/>
        &nbsp;&nbsp;Template.myTemplate.people = function() {<br/>
        &nbsp;&nbsp;&nbsp;&nbsp;return [ {<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;name: "Jonathan Ive",<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;color: "red"<br>
        &nbsp;&nbsp;&nbsp;&nbsp;},<br>
        &nbsp;&nbsp;&nbsp;&nbsp;{<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;name: "Bill Gates",<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;color: "blue"<br>
        &nbsp;&nbsp;&nbsp;&nbsp;},<br>
        &nbsp;&nbsp;&nbsp;&nbsp;{<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;name: "Larry Page",<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;color: "green"<br>
        &nbsp;&nbsp;&nbsp;&nbsp;}<br>
        &nbsp;&nbsp;];<br>
        }
      </div>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-body">
      <h5 class="title">localhost:3000</h5>
      {{#each people}}
        <p>I'm {{this.name}}, and my favorite color is {{this.color}}!</p>
      {{/each}}
    </div>
  </div>

  <p>
    The value of <span class="code">this</span> depends on the context. Here, when we use an <span class="code">&#123;{#each}}</span> helper, the context is each item in our list, so if we pass a list of javascript objects, we can use <span class="code">this</span> to access their properties.
  </p>

  <p>
    We can also use a little bit of conditional logic in our templates. What if we only wanted to show the favorite color of Bill Gates and "yellow" otherwise?
  </p>

  <div class="panel panel-default">
    <div class="panel-body">
      <h5 class="title">main.html</h5>
      <div class="code">
        &lt;body&gt;<br/>
        &nbsp;&nbsp;&#123;&#123;&gt;&nbsp;myTemplate}}<br/>
        &lt;/body&gt;<br/>
        <br/>
        &lt;template&nbsp;name=&quot;myTemplate&quot;&gt;<br/>
        &nbsp;&nbsp;&#123;&#123;#each&nbsp;people}}<br/>
        &nbsp;&nbsp;&nbsp;&nbsp;&lt;p&gt;<br/>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&#123;{#if isBill}}<br/>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&#123;&#123;this.name}}'s&nbsp;favorite&nbsp;color&nbsp;is&nbsp;&#123;&#123;this.color}}!<br/>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&#123;&#123;else}}<br/>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&#123;&#123;this.name}}'s&nbsp;favorite&nbsp;color&nbsp;is&nbsp;Yellow!<br/>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&#123;&#123;/if}}<br/>
        &nbsp;&nbsp;&nbsp;&nbsp;&lt;/p&gt;<br/>
        &nbsp;&nbsp;&#123;&#123;/each}}<br/>
        &lt;/template&gt;
      </div>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-body">
      <h5 class="title">main.js</h5>
      <div class="code">
        if(Meteor.isClient)&nbsp;&#123;<br/>&nbsp;&nbsp;Template.myTemplate.isTrump&nbsp;=&nbsp;function()&nbsp;&#123;<br/>&nbsp;&nbsp;&nbsp;&nbsp;return&nbsp;this.name&nbsp;===&nbsp;&quot;Bill&nbsp;Gates&quot;;<br/>&nbsp;&nbsp;}<br/>&nbsp;&nbsp;Template.myTemplate.people&nbsp;=&nbsp;function()&nbsp;&#123;<br/>&nbsp;&nbsp;&nbsp;&nbsp;return&nbsp;[&#123;<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&quot;name&quot;&nbsp;:&nbsp;&quot;Jonathan&nbsp;Ive&quot;,<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&quot;color&quot;&nbsp;:&nbsp;&quot;Blue&quot;<br/>&nbsp;&nbsp;&nbsp;&nbsp;},<br/>&nbsp;&nbsp;&nbsp;&nbsp;&#123;<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&quot;name&quot;&nbsp;:&nbsp;&quot;Bill&nbsp;Gates&quot;,<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&quot;color&quot;&nbsp;:&nbsp;&quot;Green&quot;<br/>&nbsp;&nbsp;&nbsp;&nbsp;},<br/>&nbsp;&nbsp;&nbsp;&nbsp;&#123;<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&quot;name&quot;&nbsp;:&nbsp;&quot;Larry&nbsp;Page&quot;,<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&quot;color&quot;&nbsp;:&nbsp;&quot;Red&quot;<br/>&nbsp;&nbsp;&nbsp;&nbsp;}];<br/>&nbsp;&nbsp;}<br/>}
      </div>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-body">
      <h5 class="title">localhost:3000</h5>
      <h1>This is a template</h1>
      {{#each people}}
          {{#if isTrump}}
          <p>{{this.name}}'s favorite color is {{this.color}}!</p>
          {{else}}
          <p>{{this.name}}'s favorite color is Yellow!</p>
          {{/if}}
      {{/each}}
    </div>
  </div>

  <p>
    Finally, let's learn about events!
  </p>

  <p>
    We can create our own events by defining our template's event map using <span class="code">Template.myTemplate.events()</span>
  </p>

  <div class="panel panel-default">
    <div class="panel-body">
      <h5 class="title">main.html</h5>
      <div class="code">
        &lt;body&gt;<br/>&nbsp;&nbsp;&#123;{&gt;&nbsp;myTemplate}}<br/>&lt;/body&gt;<br/><br/>&lt;template&nbsp;name=&quot;myTemplate&quot;&gt;<br/>&nbsp;&nbsp;&lt;h1&gt;This&nbsp;is&nbsp;a&nbsp;template&lt;/h1&gt;<br/>&nbsp;&nbsp;&lt;input&nbsp;type=&quot;button&quot;&nbsp;value=&quot;Click&nbsp;to&nbsp;alert&quot;&nbsp;/&gt;<br/>&lt;/template&gt;
      </div>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-body">
      <h5 class="title">main.js</h5>
      <div class="code">
        if(Meteor.isClient)&nbsp;{<br/>&nbsp;&nbsp;Template.myTemplate.events({<br/>&nbsp;&nbsp;&nbsp;&nbsp;'click&nbsp;input'&nbsp;:&nbsp;function(){<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;alert(&quot;You&nbsp;clicked&nbsp;the&nbsp;button!&quot;);<br/>&nbsp;&nbsp;&nbsp;&nbsp;}<br/>&nbsp;&nbsp;});<br/>}
      </div>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-body">
      <h5 class="title">localhost:3000</h5>
      <h1>This is a Template!</h1>
      <input type="button" value="Click to alert" />
    </div>
  </div>

  <p>
    What this means is that whenever someone clicks on any input element in <span class="code">myTemplate</span>, this function will be called and will alert the user. You can see code examples for all kinds of events <a href="/references/events">here</a>.
  </p>

  <p>
    Now you know the basics of templating! Wasn't that pretty easy? In the next lesson, we'll learn how to store information in Collections for easy access and storage.
  </p>

</template>
