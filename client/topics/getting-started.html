<template name="gettingStarted">
  <h2> Welcome to <span class="brand-inline">Meteor Week</span></h2>

  <iframe width="100%" height="480" src="//www.youtube.com/embed/7ntsxxA2rOw" frameborder="0" allowfullscreen></iframe>

  <br><br>

  <p>
    Let's install Meteor! Throughout this tutorial, shell commands and Meteor code are shown in a box like the one below.
  </p>

  <p>Type the following into your terminal to install Meteor:</p>

  <div class="panel panel-default">
    <div class="code panel-body">
      $ curl https://install.meteor.com/ | sh
    </div>
  </div>

  <p>
   If you don't have curl installed, you can get it on most linux distributions with<span class="code-inline"> sudo apt-get install curl</span>. It should be included by default on Mac.
  </p>

  <p>
    Okay, let's create our first application! Pick a location where you'd like to create the project. I suggest making a folder for all of your meteor projects. All you have to do to create a meteor app is use the meteor create command:
  </p>

  <div class="panel panel-default">
    <div class="code panel-body">
      $ cd MeteorAppsDir <br/>
      $ meteor create myFirstApp <br/>
      myFirstApp: created. <br/>
      ... <br/>
      $ cd myFirstApp <br/>
      $ ls <br/>
      myFirstApp.css&nbsp;&nbsp;myFirstApp.html&nbsp;&nbsp;myFirstApp.js
    </div>
  </div>

  <p>
    In your new app, you'll find three files: <span class="code-inline">myFirstApp.html</span>, <span class="code-inline">myFirstApp.css</span>, and <span class="code-inline">myFirstApp.js</span>. Let's go ahead and run the local server. All you have to do is:
  </p>

  <div class="panel panel-default">
    <div class="code panel-body">
      $ meteor <br>
      [[[[[ ~/meteor/meteor-week ]]]]] <br>
      <br>
      => Started proxy. <br>
      => Started MongoDB. <br>
      <br>
      => App running at: http://localhost:3000/ <br>
    </div>
  </div>

  <p>Now you can check out the site by opening a new browser tab and going to http://localhost:3000/</p>

  <p>You should see something like this:</p>

  <div class="panel panel-default">
    <div class="panel-body">
      <h1>Hello World!</h1>
      Welcome to myFirstApp.
      <input type="button" value="Click" />
    </div>
  </div>

  <p>
    Now open up your project files in your favorite text editor. If you haven't tried it yet, I recommend <a href="http://www.sublimetext.com/">Sublime Text</a>.
  </p>

  <div class="panel panel-default">
    <div class="panel-body">
      <h5 class="title">myFirstApp.html</h5>
      <div class="code">
        &lt;head&gt;<br/>&nbsp;&nbsp;&lt;title&gt;myFirstApp&lt;/title&gt;<br/>&lt;/head&gt;<br/><br/>&lt;body&gt;<br/>&nbsp;&nbsp;&#123;&#123;&gt; hello&#125;&#125;<br/>&lt;/body&gt;<br/><br/>&lt;template name=&quot;hello&quot;&gt;<br/>&nbsp;&nbsp;&lt;h1&gt;Hello World!&lt;/h1&gt;<br/>&nbsp;&nbsp;&#123;&#123;greeting&#125;&#125;<br/>&nbsp;&nbsp;&lt;input type=&quot;button&quot; value=&quot;Click&quot; /&gt;<br/>&lt;/template&gt;
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-body">
      <h5 class="title">myFirstApp.js</h5>
      <div class="code">
        if&nbsp;(Meteor.isClient)&nbsp;{<br/>&nbsp;&nbsp;Template.hello.greeting&nbsp;=&nbsp;function&nbsp;()&nbsp;{<br/>&nbsp;&nbsp;&nbsp;&nbsp;return&nbsp;&quot;Welcome&nbsp;to&nbsp;myFirstApp.&quot;;<br/>&nbsp;&nbsp;};<br/><br/>&nbsp;&nbsp;Template.hello.events({<br/>&nbsp;&nbsp;&nbsp;&nbsp;'click&nbsp;input'&nbsp;:&nbsp;function&nbsp;()&nbsp;{<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;//&nbsp;template&nbsp;data,&nbsp;if&nbsp;any,&nbsp;is&nbsp;available&nbsp;in&nbsp;'this'<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;if&nbsp;(typeof&nbsp;console&nbsp;!==&nbsp;'undefined')<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;console.log(&quot;You&nbsp;pressed&nbsp;the&nbsp;button&quot;);<br/>&nbsp;&nbsp;&nbsp;&nbsp;}<br/>&nbsp;&nbsp;});<br/>}<br/><br/>if&nbsp;(Meteor.isServer)&nbsp;{<br/>&nbsp;&nbsp;Meteor.startup(function&nbsp;()&nbsp;{<br/>&nbsp;&nbsp;&nbsp;&nbsp;//&nbsp;code&nbsp;to&nbsp;run&nbsp;on&nbsp;server&nbsp;at&nbsp;startup<br/>&nbsp;&nbsp;});<br/>}
      </div>
    </div>
  </div>

  <p>
    Let's go through these one part at a time. The first few lines of <span class="code-inline">myFirstApp.html</span> are the head, where you put the title of your application that appears in the browser tab. Notice that you don't need the <span class="code-inline">&lt;!DOCTYPE HTML&gt;</span> tag; Meteor provides that for you when it bundles all of the files on the server.
  </p>

  <p>
    Next, you have the <span class="code-inline">&lt;body&gt;</span> tag. Inside is a template render statement in handlebars.
  </p>

  <div class="panel panel-default">
    <div class="panel-body">
      <h5 class="title">myFirstApp.html</h5>
      <div class="code">
        &lt;body&gt;<br/>&nbsp;&nbsp;&#123;{&gt;&nbsp;hello}}&nbsp;//This&nbsp;renders&nbsp;the&nbsp;template&nbsp;named&nbsp;&quot;hello&quot;<br/>&lt;/body&gt;
      </div>
    </div>
  </div>

  <p>
    The last thing in <span class="code-inline">myFirstApp.html</span> is the hello template, which is rendered in the body.
  </p>

  <div class="panel panel-default">
    <div class="code panel-body">
      <h5 class="title">myFirstApp.html</h5>
      <div class="code">
        &lt;template&nbsp;name=&quot;hello&quot;&gt;<br/>&nbsp;&nbsp;&lt;h1&gt;Hello&nbsp;World!&lt;/h1&gt;<br/>&nbsp;&nbsp;&#123;{greeting}}<br/>&nbsp;&nbsp;&lt;input&nbsp;type=&quot;button&quot;&nbsp;value=&quot;Click&quot;&nbsp;/&gt;<br/>&lt;/template&gt;
      </div>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-body">
      <h1>Hello World!</h1>
      Welcome to myFirstApp.
      <input type="button" value="Click" />
    </div>
  </div>

  <p>Here comes the cool part. Try changing the "Hello World!" heading tag to anything you want.</p>

  <div class="panel panel-default">
    <div class="panel-body">
      <h5 class="title">myFirstApp.html</h5>
      <div class="code">
        &lt;template&nbsp;name=&quot;hello&quot;&gt;<br/>&nbsp;&nbsp;&lt;h1&gt;Greetings, World!&lt;/h1&gt;<br/>&nbsp;&nbsp;&#123;{greeting}}<br/>&nbsp;&nbsp;&lt;input&nbsp;type=&quot;button&quot;&nbsp;value=&quot;Click&quot;&nbsp;/&gt;<br/>&lt;/template&gt;
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-body">
      <h1>Greetings, World!</h1>
      Welcome to myFirstApp.
      <input type="button" value="Click" />
    </div>
  </div>

  <p>
    You'll be able to see the difference on the web page immediately, without the need to refresh the page or restart the server. This is what's called a "hot code push". If you were to change the code in a production server, your users would all see the change right away.
  </p>

  <p>
    Next, we'll learn about handlebars helpers. The <span class="code-inline">&#123;{greeting}}</span> handlebars tag activates the handlebars helper in <span class="code-inline">myFirstApp.js</span>, which returns the greeting, "Welcome to myFirstApp."
  </p>

  <div class="panel panel-default">
    <div class="panel-body">
      <h5 class="title">myFirstApp.js</h5>
      <div class="code">
        Template.hello.greeting&nbsp;=&nbsp;function&nbsp;()&nbsp;{<br/>&nbsp;&nbsp;return&nbsp;&quot;Welcome&nbsp;to&nbsp;myFirstApp.&quot;;<br/>};
      </div>
    </div>
  </div>

  <p>Go ahead and change the greeting.</p>

  <div class="panel panel-default">
    <div class="panel-body">
      <h5 class="title">myFirstApp.js</h5>
      <div class="code">
        Template.hello.greeting&nbsp;=&nbsp;function&nbsp;()&nbsp;{<br/>&nbsp;&nbsp;return&nbsp;&quot;Welcome to Meteor!&quot;;<br/>};
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-body">
      <h1>Greetings, World!</h1>
      Welcome to Meteor!
      <input type="button" value="Click" />
    </div>
  </div>

  <p>
    As you can see, hot code pushes work for the javascript code as well. Whatever is returned by the greeting function will be rendered directly in the html, including arrays and javascript objects. Later, we'll see how to render collections using handlebars helpers.
  </p>

  <p>
    In addition to helpers, which are called inside the curlybraces, we can also set event handlers for certain actions the user might take, such as clicking on buttons. That's what the next part of <span class="code-inline">myFirstApp.js</span> does:
  </p>

  <div class="panel panel-default">
    <div class="panel-body">
      <h5 class="title">myFirstApp.js</h5>
      <div class="code">
        Template.hello.events({<br/>&nbsp;&nbsp;'click&nbsp;input'&nbsp;:&nbsp;function&nbsp;()&nbsp;{<br/>&nbsp;&nbsp;&nbsp;&nbsp;//&nbsp;template&nbsp;data,&nbsp;if&nbsp;any,&nbsp;is&nbsp;available&nbsp;in&nbsp;'this'<br/>&nbsp;&nbsp;&nbsp;&nbsp;if&nbsp;(typeof&nbsp;console&nbsp;!==&nbsp;'undefined')<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;console.log(&quot;You&nbsp;pressed&nbsp;the&nbsp;button&quot;);<br/>&nbsp;&nbsp;}<br/>});
      </div>
    </div>
  </div>

  <p>
    It's a pretty intuitive syntax, 'click input'. So whenever someone clicks on any input element in the hello template, this function will be called. All this function does is log a message to the browser console whenever the button is clicked. The developer tools, including the browser console can be opened in most browsers with f12 or in safari, ⌥⌘C (Ctrl-Alt-C when using safari in an OS other than Mac)
  </p>

  <p>
    There's one more thing you should know about Meteor apps. If you look in <span class="code-inline">myFirstApp.js</span>, you'll see two statements: <span class="code-inline">Meteor.isClient</span> and <span class="code-inline">Meteor.isServer</span>. In Meteor, javascript code is used on both the client side and the server side. This is because Meteor is built on Node.js which uses server side javascript code. This is good for us because we only have to learn one language for both the front end and the back end. These statements tell us whether we are running on the client or server. The cool thing is that we can write helper functions in another file that can be used anywhere. Let's make one now.
  </p>

  <p>
    Let's create a new file in your myFirstApp directory called helpers.js, and write a function to log to the console.
  </p>

  <div class="panel panel-default">
    <div class="panel-body">
      <h5 class="title">helpers.js</h5>
      <div class="code">
        log&nbsp;=&nbsp;function(string)&nbsp;{<br/>&nbsp;&nbsp;console.log(string);<br/>}
      </div>
    </div>
  </div>

  <p>
    Now, we can call our function on both the client and the server in<span class="code-inline">myFirstApp.js</span>:
  </p>

  <div class="panel panel-default">
    <div class="panel-body">
      <h5 class="title">myFirstApp.js</h5>
      <div class="code">
        if&nbsp;(Meteor.isClient)&nbsp;{<br/>&nbsp;&nbsp;Template.hello.greeting&nbsp;=&nbsp;function&nbsp;()&nbsp;{<br/>&nbsp;&nbsp;&nbsp;&nbsp;return&nbsp;&quot;Welcome&nbsp;to&nbsp;myFirstApp.&quot;;<br/>&nbsp;&nbsp;};<br/><br/>&nbsp;&nbsp;Template.hello.events({<br/>&nbsp;&nbsp;&nbsp;&nbsp;'click&nbsp;input'&nbsp;:&nbsp;function&nbsp;()&nbsp;{<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;//&nbsp;template&nbsp;data,&nbsp;if&nbsp;any,&nbsp;is&nbsp;available&nbsp;in&nbsp;'this'<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;if&nbsp;(typeof&nbsp;console&nbsp;!==&nbsp;'undefined')<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="highlighted">log(&quot;I'm&nbsp;on&nbsp;the&nbsp;client!&quot;);</span><br/>&nbsp;&nbsp;&nbsp;&nbsp;}<br/>&nbsp;&nbsp;});<br/>}<br/><br/>if&nbsp;(Meteor.isServer)&nbsp;{<br/>&nbsp;&nbsp;Meteor.startup(function&nbsp;()&nbsp;{<br/>&nbsp;&nbsp;&nbsp;&nbsp;//&nbsp;code&nbsp;to&nbsp;run&nbsp;on&nbsp;server&nbsp;at&nbsp;startup<br/>&nbsp;&nbsp;&nbsp;&nbsp;<span class="highlighted">log(&quot;I'm&nbsp;on&nbsp;the&nbsp;server!&quot;);</span><br/>&nbsp;&nbsp;});<br/>}
      </div>
    </div>
  </div>

  <p>
    On the server, (in the terminal), you should see something like:
  </p>

  <div class="panel panel-default">
    <div class="code panel-body">
      I20140208-22:09:44.411(-5)? I'm on the server!
    </div>
  </div>

  <p>
    On the client, you should see "You pressed the button on the client side!" logged to the browser console whenever the button is clicked.
  </p>

  <p>

  </p>

  <br>
</template>
